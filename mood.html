<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Stress Food</title>

        <style>
            .food {
                display: flex;
                align-items: center;
                height: 200px;
                overflow: hidden;
                border: 2px solid#000;
                margin: 20px auto;
                width: 80%;
                justify-content: center; 
            }
            .food-list {
                display:flex;
                transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                flex-direction: column;
            }
            .food-item {
                font-size: 24px;
                padding: 20px;
                width: 200px;
                text-align: center;
                flex-direction: column;
            }
            .food-item.chosen {
                font-weight: bold;
                background-color: DarkSlateBlue;
                color: white;
                border: 2px solid white;
                animation: pulse 1s infinite;
            }
        </style>
    </head>

    <body>
        <h1>Your customized food choice is:</h1>
        <div class="food">
            <div class="food-list" id="Foodlist">
                <div class="food-item">🍸Drink🍸</div>
                <div class="food-item">🍜Ramen🍜</div>
                <div class="food-item">🍨Binsu🍨</div>
                <div class="food-item">🍣Sushi🍣</div>
                <div class="food-item">🍰Dessert🍰</div>
                <div class="food-item">🥩Steak🥩</div>
                <div class="food-item">🥪Sandwich🥪</div>
                <div class="food-item">🍲Hotpot🍲</div>
                <div class="food-item">🍝Pasta🍝</div>
                <div class="food-item">🥗Salad🥗</div>
            </div>
        </div>

        <script>
            let mood = localStorage.getItem('mood');
            let intensity = localStorage.getItem('intensity');

            if (mood && intensity) {
                mood = parseInt(mood);
                intensity = parseInt(intensity);

                let value = mood*intensity;
                let index = value % 10;

                const Fooditems = document.querySelectorAll('.food-item');
                const FoodList = document.getElementById('Foodlist');


                for (let i = 0; i <= 10 + index; i++){
                    setTimeout(() => {
                        const position = (i % Fooditems.length) * 200;
                        FoodList.style.transform = `translateY(-${position}px)`;
                    }, i * 50) 
                }

                setTimeout(() => {
                    Fooditems.forEach(item => item.classList.remove('chosen'));
                    Fooditems[index].classList.add('chosen');
                }, (50 + index) * 50);
            } else {
            alert("Mood or intensity data is missing.");
            }
        </script>
</body>
</html>
