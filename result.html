<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Stress Food</title>
    </head>

    <body>
        <nav class="navbar">
            <a href="index.html" title="Home">🏡</a>
            <a href="mood.html" title="Progress">🦊</a>
            <a href="result.html" title="Result">🥥</a>
        </nav>
        <h1>You will be enjoying ... </h1>

        <div id="foodChoice"></div>
        <img id="image" src="">

        <script>
            const index = localStorage.getItem('index');

            if (index !== null) {
                const Fooditems = ['🍸Drink🍸', '🍜Ramen🍜', '🍨Binsu🍨', '🍣Sushi🍣', '🍰Dessert🍰', '🥩Steak🥩', '🥪Sandwich🥪', '🍲Hotpot🍲', '🍝Pasta🍝', '🥗Salad🥗'];
                const food = Fooditems[(parseInt(index)) % Fooditems.length];

                const items = [
                    {name: "drink", image: "wine.svg"},
                    {name: "ramen", image: "steaming-bowl (1).svg"},
                    {name: "binsu", image: "shaved-ice.svg"},
                    {name: "sushi", image: "sushi.svg"},
                    {name: 'dessert', image: "birthday.svg"},
                    {name: "steak", image: "steak.svg"},
                    {name: "sandwich", image: "sandwich.svg"},
                    {name: "hotpot", image: "pot.png"},
                    {name: 'pasta', image: "spaghetti.svg"},
                    {name: "salad", image: "salad.svg"}
                ]
                const resultImageElement = document.getElementById('image');
                const picture = items[parseInt(index) % items.length];  
                resultImageElement.src = picture.image; 

                document.getElementById('foodChoice').textContent = `${food}`;
            } 
        </script>
    </body>
</html>
