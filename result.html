<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Stress Food</title>
    </head>

    <body>

        <div id="foodChoice"></div>

        <script>
            const index = localStorage.getItem('index');

            if (index !== null) {
                const Fooditems = ['Drink', 'Ramen', 'Binsu', 'Sushi', 'Dessert', 'Steak', 'Sandwich', 'Hotpot', 'Pasta', 'Salad'];
                const selectedFood = Fooditems[(parseInt(index)) % Fooditems.length];

                document.getElementById('foodChoice').textContent = `${selectedFood}`;
            } else {
                document.getElementById('foodChoice').textContent = 'No food choice available.';
            }
        </script>
    </body>
</html>
